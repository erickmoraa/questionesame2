<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trivia Quiz</h1>
        <div id="quiz-container">
            <div id="question-counter">Domanda 1 di 30</div>
            <div id="question" class="question">Caricamento domanda...</div>
            <div id="answers" class="answers"></div>
        </div>
        <div id="feedback" class="feedback"></div>
        <div id="result" class="hidden">
            <p>Game Over! Hai totalizzato <span id="final-score">0</span> punti!</p>
        </div>
        <button id="next-question" class="hidden">Prosegui</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
